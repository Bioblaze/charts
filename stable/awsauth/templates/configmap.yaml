apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: {{ .Values.nodearn }}
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    {{- range .Values.users}}
    - userarn: arn:aws:iam::{{ .Values.accnum }}:user/{{ . -}}
      username: {{ . -}}
      groups:
        - system:masters
    {{ end }}